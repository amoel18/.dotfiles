# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '#161821'

      #background: '#080808'
      #foreground: '#fffbf6'

    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'

env:
  TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 0

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  dynamic_title: true

font:
  normal:
    #family: JetBrains Mono NL
    family: JetbrainsMono Nerd Font
    #family: Hack
    style: Medium
  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 16

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
background_opacity: 1
