# Colors (Terminal.app)
# Space Duck
colors:
  name: Material
  author: ""
  primary:
    background: "#263238"
    foreground: "#eceff1"
  cursor:
    text: "#263238"
    cursor: "#eceff1"
  normal:
    black: "#263238"
    red: "#ff9800"
    green: "#8bc34a"
    yellow: "#ffc107"
    blue: "#03a9f4"
    magenta: "#e91e63"
    cyan: "#009688"
    white: "#cfd8dc"
  bright:
    black: "#37474f"
    red: "#ffa74d"
    green: "#9ccc65"
    yellow: "#ffa000"
    blue: "#81d4fa"
    magenta: "#ad1457"
    cyan: "#26a69a"
    white: "#eceff1"

env:
  TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 10

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  dynamic_title: true

font:
  normal:
    #family: JetBrains Mono NL
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 16

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
background_opacity: 1
